<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>

        <link rel="stylesheet" href="../css/estilos.css">

        <title>RegistroUser</title>

    </head>

    <body class="bg-light">

        <div class="wrapper">

        <!-- HEADER -->
            <header class="bg-primary bg-gradient  py-3">
    
                <h1 class="text-center colo">GESTIÓN DE INVENTARIO</h1>
        
            </header>

            

        <!-- MAIN -->
        <main class="centered py-3 position-relative">

            <button class="btn btn-danger btnCerrarSesion" onclick="location.href='../index.html'">Cerrar sesión</button>

            <div class="container py-5">

                <div class="row">

                    <div class="col-md-6 offset-md-3">

                        <h2 class="text-center">Formulario de Registro</h2>

                        <form id="formRegistro" novalidate>
                            <div class="mb-4 text-center id" id="divId">
                                <label class="form-label fw-bold" for="id_usuario">Id usuario:</label><br>
                                <input type="text" id="id_usuario" name="id_usuario" class="form-control" required />
                                <span class="aviso"></span>
                            </div>
                            <span class="error "></span><br>
            
                            <div class="mb-4 text-center">
                                <label class="form-label fw-bold" for="contraseña">Contraseña:</label><br>
                                <input type="password" id="contraseña" name="contraseña" class="form-control" required />
                                <span class="error "></span><br>
                            </div>
            
                            <div class="mb-4 text-center">
                                <label class="form-label fw-bold" for="contraseña2">Repetir contraseña:</label><br>
                                <input type="password" id="contraseña2" name="contraseña2" class="form-control" required />
                                <span class="error "></span><br>
                            </div>
            
                            <div class="mb-4 text-center">
                                <label class="form-label fw-bold" for="correo">Correo:</label><br>
                                <input type="email" id="correo" name="correo" class="form-control" required />
                                <span class="error "></span><br>
                            </div>
            
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning">Registrar</button>
                            </div>
                        </form>

                        <p id="p1"></p>
                    </div>
                </div>
            </div>
    
        </main>
    
        <!-- FOOTER -->
            <footer>

                <div class="bg-primary bg-gradient py-3 text-center">
                    <img src="../img/logo.png" alt="No se encuentra" class="img-thumbnail">
                </div>

            </footer>
        </div>

        <script src="../js/validacionesForm/validar_registro.js"></script>
    </body>

</html>
