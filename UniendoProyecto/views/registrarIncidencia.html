    <head>
        <meta charset="UTF-8">

    </head>

    <body class="bg-light">

        <div class="wrapper">

        <!-- HEADER -->
            <header class="bg-primary bg-gradient  py-3">
    
                <h1 class="text-center">GESTIÓN DE INVENTARIO</h1>
        
            </header>

            <nav class="bg-primary bg-gradient">

                <ul class="nav navAdmin">
                    <li class="nav-item dropdown active" ><a class="nav-link fw-bold dropdown-toggle aNav" role="button" data-bs-toggle="dropdown" aria-expanded="false">Equipos Electronicos</a>
                        <ul class="dropdown-menu bg-primary bg-gradient">
                            <li class="text-center active"><a class="dropdown-item liNavSub fw-bold" href="./registrarEquipo.html">Registrar Equipo</a></li>
                            <li class="text-center"><a class="dropdown-item liNavSub fw-bold" href="./verEquipos_incidencias.html">Visualizar Equipos</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown" ><a class="nav-link fw-bold dropdown-toggle aNav" role="button" data-bs-toggle="dropdown" aria-expanded="false">Incidencias</a>
                        <ul class="dropdown-menu bg-primary bg-gradient">
                            <li class="text-center"><a class="dropdown-item liNavSub fw-bold" href="./registrarIncidencia.html">Registrar Incidencia</a></li>
                            <li class="text-center"><a class="dropdown-item liNavSub fw-bold" href="./incidencias.html">Visualizar Incidencias</a></li>
                        </ul>
                    </li>

                    <li class="nav-item" ><a href="./categorias.html" class="nav-link fw-bold aNav">Categorías</a></li>
                    <li class="nav-item" ><a href="./aulas.html" class="nav-link fw-bold aNav">Aulas</a></li>
                    <li class="nav-item" ><a href="../index.html" class="nav-link fw-bold aNav">Logout</a></li>
                </ul>

            </nav>

        <!-- MAIN -->
            <main class="centered py-3 position-relative">

                <button class="btn btn-danger btnCerrarSesion" onclick="location.href='../index.html'">Cerrar sesión</button>
                
                <div class="container py-5">
                    
                    <div class="row">
                                            
                        <div class="col-md-6 offset-md-3">
                            
                            <form method="post"  id="FormularioIncidencias" novalidate>

                                <div class="col-12 mb-5">
                                    <h2 class="text-center">Registro de Incidencia</h2>
                                </div>

                                <div class="form-outline mb-4 text-center">
                                <label class="form-label fw-bold"  for="descripcion">Descripción:</label><br>
                                <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                                <!-- <span id="error_descripcion" class="error"></span> -->
                            </div>
                                <br>
                            
                                <div class="form-outline mb-4 text-center">
                                <label class="form-label fw-bold" for="solucion">Solución:</label><br>
                                <textarea class="form-control" id="solucion" name="solucion" required></textarea>
                                <!-- <span id="error_solucion" class="error"></span> -->
                            </div>
                                <br>
                                
                                <div class="form-outline mb-4 text-center">
                                <label class="form-label fw-bold" for="estado">Estado:</label><br>
                                <select class="form-select text-center" id="estado" name="estado" required>
                                    <option value="defecto">Seleccione Estado</option>
                                    <option value="abierta">Abierta</option>
                                    <option value="en_proceso">En Proceso</option>
                                    <option value="cerrada">Cerrada</option>
                                </select>
                                <span id="error_estado" class="error"></span>
                            </div><br>
                                
                                <!-- <label for="fecha_actualizacion">Fecha de Actualización:</label><br>
                                <input type="date" id="fecha_actualizacion" name="fecha_actualizacion" required>
                                <span id="error_fecha_actualizacion" class="error"></span><br><br> -->
                                <div class="form-outline mb-4 text-center">
                                <button type="submit" id="submitBtn"  class="btn btn-warning">Insertar Datos</button>
                            </div>
                            </form>
                            <p id="p1"></p>

                        </div>

                    </div>
    
                </div>

            </main>
    
        <!-- FOOTER -->
            <footer>

                <div class="bg-primary bg-gradient py-3 text-center">
                    <img src="../img/logo.png" alt="No se encuentra" class="img-thumbnail">
                </div>

            </footer>
        </div>
        <script src="../js/validar_incidencias.js"></script>
        <script src="../js/peticionesIncidencias.js"></script>
