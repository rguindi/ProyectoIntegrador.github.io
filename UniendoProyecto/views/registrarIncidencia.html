<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="../css/estilos.css">

        <title>Registrar Incidencias</title>

</head>

<body class="bg-light">

    <div class="wrapper">

        <!-- HEADER -->
        <header class="bg-primary bg-gradient  py-3">

            <h1 class="text-center">GESTIÓN DE INVENTARIO</h1>

        </header>

        <nav class="bg-primary bg-gradient">

            <ul class="nav navAdmin">
                <li class="nav-item dropdown"><a class="nav-link fw-bold dropdown-toggle aNav" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">Equipos Electronicos</a>
                    <ul class="dropdown-menu bg-primary bg-gradient">
                        <li class="text-center"><a class="dropdown-item liNavSub fw-bold"
                                href="./registrarEquipo.html">Registrar Equipo</a></li>
                        <li class="text-center"><a class="dropdown-item liNavSub fw-bold"
                                href="./verEquipos_incidencias.html">Visualizar Equipos</a></li>
                    </ul>
                </li>

                <li class="nav-item dropdown active"><a class="nav-link fw-bold dropdown-toggle aNav" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">Incidencias</a>
                    <ul class="dropdown-menu bg-primary bg-gradient">
                        <li class="text-center active"><a class="dropdown-item liNavSub fw-bold"
                                href="./registrarIncidencia.html">Registrar Incidencia</a></li>
                        <li class="text-center"><a class="dropdown-item liNavSub fw-bold"
                                href="./incidencias.html">Visualizar Incidencias</a></li>
                    </ul>
                </li>

                <li class="nav-item"><a href="./categorias.html" class="nav-link fw-bold aNav">Categorías</a></li>
                <li class="nav-item"><a href="./aulas.html" class="nav-link fw-bold aNav">Aulas</a></li>
                <li class="nav-item" ><a href="./registroUsuario.html" class="nav-link fw-bold aNav">Registrar Usuario</a></li>
            </ul>

        </nav>

        <!-- MAIN -->
        <main class="centered py-3 position-relative">

            <button class="btn btn-danger btnCerrarSesion" id="btn-cerrar-session">Cerrar sesión</button>

            <div class="container py-5">

                <div class="row">

                    <div class="col-md-6 offset-md-3">

                        <form method="post" id="FormularioIncidencias" novalidate>

                            <div class="col-12 mb-4">
                                <h2 class="text-center">Registro de Incidencia</h2>
                            </div>

                            <!-- equipo Select -->
                            <div class="mb-4 text-center">
                                <label class="form-label fw-bold" for="id_equipo">Equipo</label>
                                <br>
                                <select id="id_equipo" name="id_equipo" class="form-select text-center" required>
                                    <option value="defecto" selected disabled>Seleccione equipo</option>
                                </select>
                                <span id="error_equipo" class="error"></span>
                            </div>

                                <div class="form-outline mb-4 text-center">
                                <label class="form-label fw-bold"  for="descripcion">Descripción:</label><br>
                                <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                                <span id="error_descripcion" class="error"></span>
                            </div>
                            
                                <div class="form-outline mb-4 text-center">
                                <label class="form-label fw-bold" for="solucion">Solución:</label><br>
                                <textarea class="form-control" id="solucion" name="solucion" required></textarea>
                                <span id="error_solucion" class="error"></span>
                            </div>
                                
                            <div class="form-outline mb-3 text-center">
                                <button type="submit" id="submitBtn"  class="btn btn-warning">Insertar Incidencia</button>
                                
                            </div>
                            
                        </form>
                        <p id="p1"></p>

                    </div>

                </div>

            </div>

        </main>

        <!-- FOOTER -->
        <footer>

            <div class="bg-primary bg-gradient py-3 text-center">
                <img src="../img/logo.png" alt="No se encuentra" class="img-thumbnail">
            </div>

        </footer>
    </div>
    <script type="module" src="../js/validar_incidencias.js"></script>
    <script type="module" src="../js/peticionesIncidencias.js"></script>
    <script type="module" src="../js/cerrarSession.js"></script>
</body>

</html>
