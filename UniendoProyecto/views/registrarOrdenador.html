<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>

        <link rel="stylesheet" href="../css/estilos.css">

        <title>Aulas</title>

    </head>

    <body class="bg-light">

        <div class="wrapper">

        <!-- HEADER -->
            <header class="bg-primary bg-gradient  py-3">
    
                <h1 class="text-center">GESTIÓN DE INVENTARIO</h1>
        
            </header>

            <nav class="bg-primary bg-gradient">

                <ul class="nav navAdmin">
                    <li class="nav-item dropdown active"><a class="nav-link fw-bold dropdown-toggle aNav" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Equipos Electronicos</a>
                        <ul class="dropdown-menu bg-primary bg-gradient">
                            <li class="text-center active"><a class="dropdown-item liNavSub fw-bold"
                                    href="./registrarEquipo.html">Registrar Equipo</a></li>
                            <li class="text-center"><a class="dropdown-item liNavSub fw-bold"
                                    href="./verEquipos_incidencias.html">Visualizar Equipos</a></li>
                        </ul>
                    </li>
    
                    <li class="nav-item dropdown"><a class="nav-link fw-bold dropdown-toggle aNav" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Incidencias</a>
                        <ul class="dropdown-menu bg-primary bg-gradient">
                            <li class="text-center"><a class="dropdown-item liNavSub fw-bold"
                                    href="./registrarIncidencia.html">Registrar Incidencia</a></li>
                            <li class="text-center"><a class="dropdown-item liNavSub fw-bold"
                                    href="./incidencias.html">Visualizar Incidencias</a></li>
                        </ul>
                    </li>
    
                    <li class="nav-item"><a href="./categorias.html" class="nav-link fw-bold aNav">Categorías</a></li>
                    <li class="nav-item"><a href="./aulas.html" class="nav-link fw-bold aNav">Aulas</a></li>
                </ul>
    
            </nav>

        <!-- MAIN -->
            <main class="centered py-3 position-relative">

                <button class="btn btn-danger btnCerrarSesion" onclick="location.href='../index.html'">Cerrar sesión</button>
                
                <div class="container py-5">
                    
                    <div class="row">
                                            
                        <div class="col-md-6 offset-md-3">
                            
                            <form id="formularioDetallesOrdenador" enctype="multipart/form-data" novalidate class="container">
                                <div class="col-12 mb-5">
                                <div class="row">

                                    <div class="col-md-6 offset-md-3">

                                        <div class="col-12 mb-4">
                                            <h2 class="text-center">Registro de Ordenador</h2>
                                        </div>
                            
                                        <!-- Procesador input -->
                                        <div class="mb-4 text-center">
                                            <label class="form-label fw-bold" for="procesador">Procesador:</label><br>
                                            <input type="text" id="procesador" name="procesador" class="form-control" required>
                                            <!-- <span id="error_procesador" class="error"></span> -->
                                        </div>
                            
                                        <!-- Memoria RAM input -->
                                        <div class="mb-4 text-center">
                                            <label class="form-label fw-bold" for="memoria_ram">Memoria RAM:</label><br>
                                            <input type="text" id="memoria_ram" name="memoria_ram" class="form-control" required>
                                            <!-- <span id="error_memoria_ram" class="error"></span> -->
                                        </div>
                            
                                        <!-- Disco Duro input -->
                                        <div class="mb-4 text-center">
                                            <label class="form-label fw-bold" for="disco_duro">Disco Duro:</label><br>
                                            <input type="text" id="disco_duro" name="disco_duro" class="form-control" required>
                                            <!-- <span id="error_disco_duro" class="error"></span> -->
                                        </div>
                            
                                        <!-- Tarjeta Gráfica input -->
                                        <div class="mb-4 text-center">
                                            <label class="form-label fw-bold" for="tarjeta_grafica">Tarjeta Gráfica:</label><br>
                                            <input type="text" id="tarjeta_grafica" name="tarjeta_grafica" class="form-control" required>
                                            <!-- <span id="error_tarjeta_grafica" class="error"></span> -->
                                        </div>
                            
                                        <!-- Sistema Operativo input -->
                                        <div class="mb-4 text-center">
                                            <label class="form-label fw-bold" for="sistema_operativo">Sistema Operativo:</label><br>
                                            <input type="text" id="sistema_operativo" name="sistema_operativo" class="form-control" required>
                                            <!-- <span id="error_sistema_operativo" class="error"></span> -->
                                        </div>
                            
                                        <!-- Licencia input -->
                                        <div class="mb-4 text-center">
                                            <label class="form-label fw-bold" for="licencia">Licencia:</label><br>
                                            <input type="text" id="licencia" name="licencia" class="form-control" required>
                                            <!-- <span id="error_licencia" class="error"></span> -->
                                        </div>
                            
                                        <!-- Otros Detalles input -->
                                        <div class="mb-4 text-center">
                                            <label class="form-label fw-bold" for="otros_detalles">Otros Detalles:</label><br>
                                            <input type="text" id="otros_detalles" name="otros_detalles" class="form-control" required>
                                            <!-- <span id="error_otros_detalles" class="error"></span> -->
                                        </div>
                            
                                        <!-- Botón de enviar -->
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-warning" name="btnInsertarAula" id="btnInsertarAula">Añadir Detalles de Ordenador</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <p id="p1"></p>
                            

                        </div>

                    </div>
    
                </div>

            </main>
    
        <!-- FOOTER -->
            <footer>

                <div class="bg-primary bg-gradient py-3 text-center">
                    <img src="../img/logo.png" alt="No se encuentra" class="img-thumbnail">
                </div>

            </footer>
        </div>

        <!-- <script src="../js/validacionesForm/validar_equipos.js"></script> -->
    </body>
    <script src="../js/peticionesDetalles.js"></script>    

</html>
