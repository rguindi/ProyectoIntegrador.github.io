<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>

        <link rel="stylesheet" href="css/estilos.css">

        <title>Index</title>

    </head>

    <body class="bg-light">

        <div class="wrapper">

        <!-- HEADER -->
            <header class="bg-primary bg-gradient  py-3">
    
                <h1 class="text-center">GESTIÓN DE INVENTARIO</h1>
        
            </header>

        <!-- MAIN -->
            <main class="centered py-3">
                
                <div class="container">
    
                    <div class="row">
    
                        <div class="col-md-6 offset-md-3">
    
                            <form novalidate action="" id="formLogin">

                                <div class="col-12 mb-5">
                                    <h2 class="text-center">Login</h2>
                                </div>

                                <!-- user input -->
                                <div class="mb-4 text-center">
                                    <label class="form-label fw-bold" for="id_usuario">Usuario</label>
                                    <input type="text" id="id_usuario" name="id_usuario" class="form-control" required/>
                                    <span id="errorUsuario" class="error"></span> 
                                </div>
                    
                                <!-- Password input -->
                                <div class="form-outline mb-4 text-center">
                                    <label class="form-label fw-bold" for="contraseña">Contraseña</label>
                                    <input type="password" id="contraseña" name="contraseña" class="form-control" required/>
                                    <span id="errorContraseña" class="error"></span> 
                                </div>
                                        
                                <div class="text-center">
                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-warning btn-block" name="entrar" id="btnInicioSesion">Iniciar Sesión</button>
                                </div>
    
                            </form>
    
                        </div>

                    </div>
    
                </div>

            </main>
    
        <!-- FOOTER -->
            <footer>

                <div class="bg-primary bg-gradient py-3 text-center">
                    <img src="./img/logo.png" alt="No se encuentra" class="img-thumbnail">
                </div>

            </footer>
        </div>

        <script type="module" src="./Formularios/js/iniciarSession.js"></script>
        
    </body>

</html>
