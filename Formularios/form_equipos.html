<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario para Añadir Equipo Electrónico</title>
<style>
    .error {
        color: red;
        font-size: 0.8em;
        margin-top: 5px;
        display: block; /* Asegura que cada mensaje de error aparezca en una línea nueva */
    }
</style>
</head>
<body>

<h2>Formulario para Añadir Equipo Electrónico</h2>
<form action="" method="post" id="formularioEquipos"   enctype="multipart/form-data" novalidate>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required>
    <span id="error_nombre" class="error"></span><br>
    
    <label for="descripcion">Descripción:</label><br>
    <textarea id="descripcion" name="descripcion" required></textarea>
    <span id="error_descripcion" class="error"></span><br>
    
    <label for="marca">Marca:</label><br>
    <input type="text" id="marca" name="marca" required>
    <span id="error_marca" class="error"></span><br>
    
    <label for="modelo">Modelo:</label><br>
    <input type="text" id="modelo" name="modelo" required>
    <span id="error_modelo" class="error"></span><br>
    
    <label for="numero_de_serie">Número de Serie:</label><br>
    <input type="text" id="numero_de_serie" name="numero_de_serie">
    <span id="error_numero_de_serie" class="error"></span><br>

    <div id="codigoQR"></div>
    
    <label for="estado">Estado:</label><br>
    <select id="estado" name="estado" required>
        <option value="defecto" selected disabled>Seleccione Estado</option>
        <option value="activo">Activo</option>
        <option value="mantenimiento">Mantenimiento</option>
        <option value="estropeado">Estropeado</option>
    </select>
    <span id="error_estado" class="error"></span><br>
    
    <!-- <label for="id_aula">ID Aula:</label><br>
    <input type="number" id="id_aula" name="id_aula" required>
    <span id="error_id_aula" class="error"></span><br> -->
    <label for="id_aula">Aula:</label><br>
    <select id="id_aula" name="id_aula" required>
        <option value="defecto" selected disabled>Seleccione aula</option>
        
    </select>
    <span id="error_aula" class="error"></span><br>
    
    <!-- <label for="id_categoria">ID Categoría:</label><br>
    <input type="number" id="id_categoria" name="id_categoria" required>
    <span id="error_id_categoria" class="error"></span><br> -->

    <label for="id_categoria">Categoria:</label><br>
    <select id="id_categoria" name="id_categoria" required>
        <option value="defecto" selected disabled>Seleccione categoria</option>
        
    </select>
    <span id="error_categoria" class="error"></span><br>
    
    <label for="imagen_producto">Imagen del Producto:</label><br>
    <input type="file" id="imagen_producto" name="imagen_producto">
    <span id="error_imagen_producto" class="error"></span><br>
    

    
    
    
    <label for="ano_adquisicion">Año de Adquisición:</label><br>
    <input type="number" id="ano_adquisicion" name="ano_adquisicion" required>
    <span id="error_ano_adquisicion" class="error"></span><br>
    
    <input type="checkbox" id="ordenador" name="es_ordenador" required>
    <label for="ordenador">¿Es un ordenador?</label><br>
    <span id="error_ordenador" class="error"></span><br>
    
    
    <button type="submit">Añadir Equipo Electrónico</button>
</form>
<input type="hidden" id="codigo" name="codigo" >

<script src="js/qrcode.js"></script>
<script src="js/validar_equipos.js"></script>
<script src="js/generarQR.js"></script>
<script src="js/peticionesEquipos.js"></script>
</body>
</html>
