<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"/>

        <link rel="stylesheet" href="css/estilos.css">

        <title>Index</title>

    </head>

    <body class="bg-light">

        <header>

            <div class="row bg-primary bg-gradient text-center p-2">

                <div class="col-12">

                    <div class="ms-5 mt-2 mb-2 fw-bold">
                        <h1 class="">GESTIÓN DE INVENTARIO</h1>
                    </div>

                </div>
            </div>
            
        </header>

        <main class="main-content">
            
            <div class="container align-items-center col-md-6 col-xl-5 col-xxl-4 card p-3 mt-5 mb-5 bg-light">

                <div class="row">

                    <div class="col-auto bg-light">

                        <form action="" method="post">
                            <!-- user input -->
                            <div class="form-outline mb-4 text-center fw-bold">
                                <label class="form-label" for="user">Usuario</label>
                                <input type="text" id="user" name="user" class="form-control" required />
                            </div>
                
                            <!-- Password input -->
                            <div class="form-outline mb-4 text-center fw-bold">
                                <label class="form-label" for="pass">Contraseña</label>
                                <input type="password" id="pass" class="form-control" name="pass" />
                            </div>
                
                
                
                            <div class="text-center">
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-warning btn-block mb-4" name="entrar">Entrar</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </main>

        <footer>
                <div class="row bg-primary bg-gradient">

                    <div class="col-9 col-xs-9 col-sm-9 col-md-11 col-xl-12 ms-5 mt-2 mb-2 text-center">
                        
                        <img src="./img/logo.png" alt="No se encuentra" class="img-thumbnail">

                    </div>

                </div>
        </footer>
        
    </body>

</html>
